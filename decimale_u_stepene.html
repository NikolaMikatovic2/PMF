<!doctype html>
<html>
<head>
<script>
function saberi()
{
  var prviBr, drugiBr, treciBr, zbir;
  prviBr = parseInt(document.getElementById("prvi").value);
  drugiBr = parseInt(document.getElementById("drugi").value);
  treciBr = parseInt(document.getElementById("treci").value);
  zbir = prviBr + drugiBr/60 + treciBr/3600;
  document.getElementById("odgovor").value = zbir;
}
function saberi2()
{
var  dd, stepeni,ostatak,minuti,sekunde;
dd = parseFloat(document.getElementById("zbir").value);
stepeni = dd | 0;
ostatak = dd - stepeni;
minuti = (ostatak * 60) | 0 ;
sekunde =  (ostatak * 3600 - minuti * 60).toFixed(1) ;
document.getElementById("odgovor2").value = stepeni;
document.getElementById("odgovor3").value = minuti;
document.getElementById("odgovor4").value = sekunde;




}
</script>
</head>
<body>

<p>Unesite prvi broj: <input id="prvi"></p>
<p>Unesite drugi broj: <input id="drugi"></p>
<p>Unesite treci broj: <input id="treci"></p>
<button onclick="saberi()">U decimalni</button>
<p>decimalni = <input id="odgovor"></p>
<br>
<br>
<p>Unesite decimalni broj broj: <input id="zbir"></p>
<button onclick="saberi2()">U stepene</button>
<p>stepeni = <input id="odgovor2"></p>
<p>minuti = <input id="odgovor3"></p>
<p>sekunde = <input id="odgovor4"></p>




</body>
</html>
