<div id="map"></div>


<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>

    var mapa = L.map('map').setView([53, -6], 5); 

    
    var Layer = L.tileLayer.wms('http://localhost:8080/geoserver/Smiljan/wfs?', {
        layers: 'ne_50m_land',
        format: 'image/png',
        transparent: true,
        version: '1.1.0',
        attribution: 'https://www.naturalearthdata.com/'
    }).addTo(mapa);
</script>
